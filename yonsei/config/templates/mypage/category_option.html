{% extends "./base.html" %} {% load static %} {% block category_option %}

<!-- static 폴더내에 존재하는 category_option.css 파일 사용 -->
<link rel="stylesheet" href="{% static 'css/category_option.css' %}" />

<div class="description">카테고리 관리</div>

<form method="POST" class="add-category">
  <input type="text" placeholder="카테고리명" required />
  <button
    type="submit"
    onclick="return confirm('새로운 카테고리를 추가하시겠습니까?');"
  >
    추가
  </button>
</form>

{% for category in categorys %}
<div class="category-box">
  <div>{{ category.cate_name }}</div>
  <div>
    <a href="/" class="modify"><i class="fa-solid fa-pen"></i></a>
    <a href="/" class="delete"><i class="fa-solid fa-trash-can"></i></a>
  </div>
</div>
{% endfor %} {% endblock %}
